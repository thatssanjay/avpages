<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home Page</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      /* Centering container for the slider */
      .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 0; /* Adjust padding as needed */
      }

      .slider-container {
        width: 300px;    /* Adjust as needed */
        height: 150px;   /* Adjust as needed */
        overflow: hidden;
        position: relative;
        border: 1px solid #ccc;
      }

      .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        background: #f0f0f0;
        transition: left 0.5s ease-in-out;
      }

      .slide.active {
        left: 0%;
      }
    </style>
</head>
<body>
    <!-- Top Header with Main Menu -->
    <header>
        <div class="header-content">
            <a class="brand-name" href="../index.html">
                <h1>Knowledge Trail ></h1>
            </a>
            <button class="toggle-menu-btn" onclick="toggleMenu()">â˜°</button>
        </div>
        <nav class="main-menu" id="mainMenu">
            <a href="../index.html">Home</a>
            <a href="#">Courses</a>
            <a href="#">Tutorials</a>
            <a href="#">Resources</a>
            <a href="#">About</a>
        </nav>
    </header>

    <!-- Left Sidebar (Child Menu) -->
    <div class="left-sidebar" id="leftSidebar">
        <h3>Home</h3>
        <a href="#">Overview</a>
        <a href="#">Details</a>
        <a href="#">Related Topics</a>
        <a href="#">Contact</a>
        <a href="child-page.html">Child Page</a>
        <a href="page1.html">Reel</a>
    </div>

    <!-- Main Content -->
    <div class="center-wrapper">
      <div class="slider-container"></div>
    </div>
    
    <script>
      const data = [
        "Slide 1: Welcome!",
        "Slide 2: Check out our features.",
        "Slide 3: Stay tuned for updates."
      ];

      const container = document.querySelector('.slider-container');
      let currentIndex = 0;

      // Create slides based on the array data
      const slides = data.map(item => {
        const slideDiv = document.createElement('div');
        slideDiv.className = 'slide';
        slideDiv.textContent = item;
        container.appendChild(slideDiv);
        return slideDiv;
      });

      // Show the first slide
      slides[currentIndex].classList.add('active');

      // Automatically cycle through slides every 3 seconds
      setInterval(() => {
        slides[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add('active');
      }, 3000);

      function toggleMenu() {
        const mainMenu = document.getElementById('mainMenu');
        const sidebar = document.getElementById('leftSidebar');
        mainMenu.classList.toggle('open');
        sidebar.classList.toggle('open');
      }
    </script>
</body>
</html>
